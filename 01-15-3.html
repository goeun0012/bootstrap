<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="script/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>입력 양식 폼</h2>
        <form action="#">

            <div class="mt-3">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" name="email" class="form-control">
            </div>

            <div class="my-3">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" class="form-control">
            </div>

            <div class="form-check">
                <input type="checkbox" name="me" class="form-check-input">
                <label for="me">Me</label>
            </div>

            <div>
                <label for="comment">Comment</label>
                <textarea name="comment" id="textarea"class="form-control" style="width: 100%;"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">전송</button>
            <!-- <input type="submit" class="btn btn-primary" value="전송"> -->
        </form>
    </div><!-- container -->

    <div class="container my-2">
        <form action="#">

            <div class="row">
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="이름 입력">
                </div>
                <div class="col-6">
                    <input type="password" class="form-control" placeholder="비밀번호 입력">
                </div>
                <div class="col-2">
                    <input type="password" class="form-control" placeholder="비밀번호 확인">
                </div>
            </div>

        </form>
    </div><!-- container -->

    <div class="container">
        <form action="#">
            <input type="text" placeholder="large" class="form-control form-control-lg">
            <input type="text" placeholder="normal" class="form-control my-2">
            <input type="text" placeholder="small" class="form-control form-control-sm">

            <label for="" class="mt-3">color</label>
            <input type="color" class="form-control" value="#bbbbbb">

            <select name="" id="" class="form-select my-5">
                <option value="">1</option>
                <option value="">2</option>
                <option value="" selected>3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>

            <input list="browser" class="form-control">
                <datalist id="browser" name="browser">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                </datalist>

                <input type="checkbox" class="form-check-input" name="option1">
                <label for="option1">독서</label>
                
                <input type="checkbox" class="form-check-input" name="option2" checked>
                <label for="option2">음악감상</label>

                <input type="checkbox" class="form-check-input" name="option3">
                <label for="option3">여행</label>
        </form>
    </div><!-- container -->

    <div class="container">
        <form action="#">
            <div class="input-group">
                <input type="radio" class="form-check-input" id="radio1" name="gender" value="male">
                <label for="gender">남자</label>

                <input type="radio" class="form-check-input mx-5" id="radio2" name="gender" value="female" checked>
                <label for="gender" class="px-5">여자</label>
            </div>

            <input type="file" class="form-control fixed-inline">
            <input type="number" class="form-control fixed-inline my-2">
            <input type="date" class="form-control fixed-inline">
        </form>
    </div><!-- container -->
</body>
</html>
