<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="script/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-sm-4 border">1</div>
        <div class="col-sm-2 border">2</div>
        <div class="col-sm-3 border">3</div>
        <div class="col-sm-3 border">4</div>
    </div><!-- row -->

    <div class="container">
        <div class="row">
            <div class="col-sm-4 border">5</div>
            <div class="col-sm-8 border">6</div>
        </div><!-- row -->
    </div><!-- container -->

    <!-- 
    .col- : 초소형 (576미만)
    .col-sm- : 소형 (576이상)
    .col-md- : 중형 (768이상)
    .col-lg- : 대형 (992이상)
    .col-xl- : 초대형 (1200이상) 
    -->
</body>
</html>
