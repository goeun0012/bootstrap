<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-17-6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <ul class="list-group list-group-flush"> <!-- flush = 테두리 제거 -->
            <li class="list-group-item active">item-1</li> <!-- active = 활성화 -->
            <li class="list-group-item">item-2</li>
            <li class="list-group-item">item-3</li>
            <li class="list-group-item">item-4</li>
            <li class="list-group-item disabled">item-5</li> <!-- disabled = 사용불가, 글자색 연하게 -->
        </ul>
    </div><!-- container -->

    <div class="container">
        <ol class="list-group list-group-flush"> <!-- flush = 테두리 제거 -->
            <li class="list-group-item active">item-1</li> <!-- active = 활성화 -->
            <li class="list-group-item">item-2</li>
            <li class="list-group-item">item-3</li>
            <li class="list-group-item">item-4</li>
            <li class="list-group-item disabled">item-5</li> <!-- disabled = 사용불가, 글자색 연하게 -->
        </ol>
    </div><!-- container -->

    <div class="container my-2">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">item-1</a> <!-- action = 마우스 올리면 활성화 -->
            <a href="#" class="list-group-item list-group-item-action">item-2</a>
            <a href="#" class="list-group-item list-group-item-action">item-3</a>
            <a href="#" class="list-group-item list-group-item-action">item-4</a>
            <a href="#" class="list-group-item list-group-item-action disabled">item-5</a> <!-- disabled = 사용불가, 글자색 연하게 -->
        </div>
    </div><!-- container -->

    <div class="container">
        <div class="list-group list-group-horizontal"> <!-- horizontal = 가로로 배치 -->
            <button class="list-group-item list-group-item-action">item-1</button>
            <button class="list-group-item list-group-item-action">item-2</button>
            <button class="list-group-item list-group-item-action">item-3</button>
            <button class="list-group-item list-group-item-action">item-4</button>
            <button class="list-group-item list-group-item-action" disabled>item-5</button> <!-- button의 경우 = disabled을 class 밖에 배치 -->
        </div>
    </div><!-- container -->
</body>
</html>
