<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="script/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style type="text/css">
        /* .border {
            width: 70px;
            height: 70px;
            margin: 70px;
        } */

        span {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 70px;
            /* background-color: #ddd; */
        }
    </style>
</head>
<body>
    <!-- 기본값 -->
    <span class="border"></span>

    <h3>border 위치 제거</h3>
    <span class="border border-0"></span>
    <span class="border border-top-0"></span>
    <span class="border border-end-0"></span>
    <span class="border border-bottom-0"></span>
    <span class="border border-start-0"></span>

    <h3>border 두께</h3>
    <span class="border border-1"></span>
    <span class="border border-2"></span>
    <span class="border border-3"></span>
    <span class="border border-4"></span>
    <span class="border border-5"></span>

    <h3>border 색 변경</h3>
    <span class="border border-danger"></span>
    <span class="border border-warning"></span>
    <span class="border border-success"></span>
    <span class="border border-primary"></span>
    <span class="border border-info"></span>
    <span class="border border-secondary"></span>
    <span class="border border-dark"></span>
    <span class="border border-light"></span>
    
    <h3>모서리 둥글게</h3>
    <span class="border border-3 rounded"></span>
    <span class="border border-3 rounded-top"></span>
    <span class="border border-3 rounded-end"></span>
    <span class="border border-3 rounded-bottom"></span>
    <span class="border border-3 rounded-start"></span>
    <span class="border border-3 rounded-circle"></span>
    <span class="border border-3 rounded-pill" style="width: 200px; height: 70px;"></span>

    <h3>모서리 둥글게 정도</h3>
    <span class="border border-3 rounded-0"></span>
    <span class="border border-3 rounded-1"></span>
    <span class="border border-3 rounded-2"></span>
    <span class="border border-3 rounded-3"></span>
    <span class="border border-3 rounded-sm"></span>
    <span class="border border-3 rounded-md"></span>
    <span class="border border-3 rounded-lg"></span>
</body>
</html>
